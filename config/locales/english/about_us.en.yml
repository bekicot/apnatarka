en:
  about_us:
    heading: "About Our History"
    description: "Welcome to Chefit Twenty Four"
    line_1: "40/20 is a sandwich wrap concept serving delicious freshly made wraps over breakfast lunch
            dinner as both an eat in and take out service."
    line_2: "Although the menu does include a selection of starters and sides, the main attraction and
          our core product is our hero wrap which comes in a variety of choices;
          cold, hot savory and sweet."
    line_3: "The flavors of the menu are inspired from ever corner of the world and we tailored to the taste
          pallet that we know and love of the consumers of the middle east region."
    line_4: "The menu is expertly crafted to be delicious, meet quality standards and be afforable and
          accessible to consumers across the social economic spectrum."
