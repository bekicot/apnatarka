ar:
  about_us:
    heading: "معلومات عنا"
    description: "مرحبًا بك في عشرون أربعين"
    line_1: "40/20 هو مفهوم التفاف شطيرة خدمة لذيذة طازجة يلف على وجبة الإفطار الغداء
            العشاء على حد سواء لتناول الطعام في وإخراج الخدمة."
    line_2: "على الرغم من أن القائمة لا تشمل مجموعة من المقبلات والجانبين، وجذب الرئيسي و
          لدينا المنتج الأساسي هو بطلنا التفاف الذي يأتي في مجموعة متنوعة من الخيارات؛
          الباردة، الساخنة لذيذة وحلوة."
    line_3: "النكهات من القائمة مستوحاة من ركن من أي وقت مضى من العالم، ونحن مصممة خصيصا للطعم
          البليت التي نعرفها ونحب المستهلكين في منطقة الشرق الأوسط."
    line_4: "يتم إعداد القائمة بخبرة لتكون لذيذة، وتلبية معايير الجودة وتكون أفورابل و
          في متناول المستهلكين عبر الطيف الاقتصادي الاجتماعي."
