      desserts: "الصحاري"
      line_3: "سواء أكنت تتوق للحلويات ، أو الحلويات ، أو منحلة ، أو صحية ، فإن لدينا المئات من وصفات الحلويات ذات التصنيف العالي لتلبية ذوقك."
      drinks: "مشروبات"
      line_4: "من الكوكتيل إلى لكمة للأطفال ، والعثور على المشروب المثالي. بالإضافة إلى مقاطع الفيديو والصور والاستعراضات لمساعدتك على خلط المشروبات بشكل صحيح."

