    burger: "برغر"
    burger_desc: "قدم المنزل باتي لحم البقر، خدم على عجينة سج، مع الجرس والمخللات والطماطم والبصل الطازج والبطاطا المقلية وصلصة الكوكتيل."
    chicken_pesto: "بيستو الدجاجة"
    chicken_pesto_desc: "صدر دجاج، دجاج مدخن، يقدم مع جبنة ايدام، بيرج الجليد، المخللات، الطماطم، صلصة المايو بيستو وصلصة الوردي الخاصة لدينا."
