    crispy_chicken: "دجاج مقرمش"
    crispy_chicken_desc: "مزيج لحم اللحم، مسلوق مع مزيج بيرج الجليد والطماطم والجبن."
    mexican_chicken: "المكسيكي، تشيكن"
    mexican_chicken_desc: "مزيج لحم اللحم، مسلوق مع مزيج بيرج الجليد والطماطم والجبن."
    kafta_spread: "انتشار الكافتا"
    kafta_spread_desc: "كافتا انتشار خدم مع مزيج الجبن والطماطم والجليد بيرغ والمخللات ولدينا هوموس تراجع خاص."
    taouk: "تاوك"
